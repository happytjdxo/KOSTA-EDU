<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>on(), one()를 정확히 이해 :: live()도 함께 </title>

<script type="text/javascript" src = "js/jquery-1.11.3.js"></script>
<style type="text/css">
	*{ margin: 10px; padding: 10px; border: 3px solid black;}
	div{vorder-radius:10px;}
</style>
<script type="text/javascript">
	$(function() {
		//1. div를 선택자로 지정.. on()함수를 적용.
	/* 	$('div').on('click', function(){
			//2. 해당영역을 복제해서 body에 덧붙힌다.
			$(this).clone().appendTo('body'); //append()에 사용 안됨.
		}); */
		
		//2. one() 사용..
		$('div').one('click', function(){
			$('body').append($(this).clone());
		});
	});
</script>
</head>
<body>
	<div>
		<h1>$(selector).on()</h1>
		<p>on() 함수 사용 :: 처음 존재하는 태그에만 이벤트가 적용됨.</p>
		
	</div>
</body>
</html>
