<HTML>

<HEAD>
<TITLE>Registration: Select Division</TITLE>
</HEAD>

<BODY BGCOLOR="white">

<TABLE BORDER="1" CELLSPACING="0" CELLPADDING="0" WIDTH="600">
<TR HEIGHT="20">
  <TD BGCOLOR="#CCCCCC" ALIGN="center" VALIGN="center" HEIGHT="20">
    <B>1) Select League</B>
  </TD>
  <TD BGCOLOR="#CCCCCC" ALIGN="center" VALIGN="center" HEIGHT="20">
    <B>2) Enter Player Info</B>
  </TD>
  <TD BGCOLOR="#CCCCFF" ALIGN="center" VALIGN="center" HEIGHT="20">
    <B>3) Select Division</B>
  </TD>
</TR>
</TABLE>

<FORM ACTION="register" METHOD="POST">

<INPUT TYPE="hidden" NAME="action" VALUE="SelectDivision">

<TABLE BORDER="0" CELLSPACING="0" CELLPADDING="5">

<TR>
  <TD ALIGN="right">Division:</TD>
  <TD>
    <SELECT NAME="division">
      <OPTION VALUE="UNKNOWN">select...</OPTION>
      <OPTION VALUE="Amateur">Amateur</OPTION>
      <OPTION VALUE="Semi-Pro">Semi-Pro</OPTION>
      <OPTION VALUE="Professional">Professional</OPTION>
    </SELECT>
  </TD>
</TR>

<TR HEIGHT="10"><TD HEIGHT="10" COLSPAN="2"><!-- vertical space --></TD></TR>

<TR>
  <TD></TD>
  <TD><INPUT TYPE="submit" VALUE="Register"></TD>
</TR>

</TABLE>

</FORM>

</BODY>

</HTML>
