<!-- 
html / css / javascript
html기술은 화면에 보여지는 문서의 구조를 만드는 것이다.
해당 html문서의 디자인(스타일)을 통일성 있게 가져가는 것이 상당히 중요한 작업이 된다.
스타일 쉬트는 html 문서들을 통일감있게 작성할 수 있도록 해준다.

javascript : 정적인 html문서에 기능을 달아서 동적인 표현이 가능토록 한다. 동작.

html + javaScript	|	html + css 를 연결해 보겠다.
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	/*	선택자를 지정(selector)
		h3 태그를 selector로 지정	|
		속성명 : 속성값
	*/
	h3{
	color:orange;
	font-style: italic;
	font-weight: bold;
	font-size: 25pt;
	}
	
	/*	p태그를 선택자로 지정.. 글자색 파랑, 글씨크기 20pt, 글자체는 궁서체 */
	p{
	color:blue;
	font-family: 궁서체;
	font-size: 20;
	}
</style>
</head>
<body>
<h3>Style Sheet 이용하기</h3>
	<p>css를 이용해서 글씨에 색깔을 통일감 있게 입히기.
	<p>css를 이용해서 글씨체 통일감 있게 지정하기.
	<p>css를 이용해서 글씨 사이즈를 통일감 있게 조정하기.
</body>
</html>
