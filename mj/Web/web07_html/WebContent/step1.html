<!-- 
우리는 주로 클라이언트의 서비스를 담당하는 화면을 만들때 html 기술을 사용한다.
홈페이지 작성, 쇼핑몰 구현등이 그것인데.. 동영상, 텍스트 파일, 이미지 같은 요소들이
html 태그에 의해서 서버에 전달된다.

이러한 html문서는 서버상에 미리 작성되어 있어야 한다.
Static Document(정적 문서)라 한다.
httpd 라는 데몬 서버에 위해서만 동작하므로 프로그램을 생성, 실행하는 컨테이너와는
관련이 없다.

html의 문서 구조::
DOCTYPE /
html / head / title / body 부분으로 구성된다.
DOCTYPE - 이 html문서가 어떤 유형으로 만들어졌는지에 대한 정보가 기술되어 있다.
		 html4.0 버전까지는.. html5.0 버전은 이부분이 과감하게 생략되어 있다.
html - html 문서는 반드시 이 태그로 시작하고 이 태그로 닫는다.
head - 일반적인 정보를 표시하는 일종의 머릿말 기능.
	   title 태그를 포함하고 있으며 웹 브라우저에는 나타나지 않는다.
title - 이 태그에 기술한 내용은 웹 브라우저에 나타난다.. 타이틀을 지정하는데 사용
body - 이 태그 안에 실질적인 내용이 담긴다.
	   웹 브라우저에 담긴 내용이 그대로 출력된다.


 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html문서의 타이틀</title>
</head>
<body>
	HTML 문서의 내용이 들어갑니다.. <br>
	Hello First HTML!!<br>
	
	<p>줄을 바꾸기 위해서는 br 태그를 사용하고
	p태그는 줄을 바꿈과 동시에 단락을 설정하는 기능이다.
	p태그는 줄을 바꿈과 동시에 다시 한 줄을 공백으로 만들어 주기 때문에
	br 태그 두번 준 효과가 난다.
</body>
</html>
