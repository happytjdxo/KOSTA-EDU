<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>register Form..</title>
<style type="text/css">
	/* 배경 이미지를 dot_bg.jpg로 깔아주세요. */
	body {
		background-image:url("./img/dot_big.jpg");
	}
</style>
<script type="text/javascript">
	function passCheck() {
		/* 비밀번호가 일치하지 않으면 페이지 이동 안되도록 하고 / 메시지 띄우고 */
		var f = document.registerForm;
		if(f.password.value !=f.repassword.value) {	//일치하지 않는다면..
			alert("비밀번호가 일치하지 않습니다.");
		f.repassword.value = "";
		f.repassword.focus();
		return false;
		}
	}
</script>
</head>
<body>
<h2 align="center">Register Member Form</h2><p>
<form action="RMS" method="post" name="registerForm" onsubmit="return passCheck()">
ID : <input type="text" name="id" required="required"><br><br>	
PASSWORD : <input type="password" name="password" required="required"><br><br>
PASSWORD CONFIRM: <input type="password" name="repassword" required="required"><br><br>
NAME : <input type="text" name="name" required="required"><br><br>
ADDRESS : <input type="text" name="address" required="required"><br><br>

<input type="submit" value="Register Member"> 
</form>

</body>
</html>
